<div class="box bo-search-area">
  <div class="box-header">
    <h3 class="box-title">搜索</h3>
    <div class="box-tools">
      <div class="input-group input-group-sm">

        <button class="btn btn-default pull-right" ng-if="!advanceSearch" ng-click="onOpenAdvanceButtonClicked(true)">高级搜索</button>
        <button class="btn btn-default pull-right" ng-if="advanceSearch" ng-click="onOpenAdvanceButtonClicked(false)">普通搜索</button>
      </div>
    </div>
  </div>


  <div class="box-body">
    <div class="input-group" ng-if="!advanceSearch">
      <input type="text" ng-model="$parent.simpleSearchText" name="message" placeholder="{{'搜索' + boMetadata.label}}" class="form-control">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success btn-flat" ng-click="onSearchButtonClicked()">搜索</button>
      </span>
    </div>

    <div class="advance-search-box-content" ng-if="advanceSearch">
      <div class="form-group col-md-6 bo-property-form-group" ng-if="prop.searchable" ng-repeat="prop in boMetadata.propMap" ng-switch="prop.type">
        <label for="{{prop.name}}" ng-bind="prop.label"></label>
        <input ng-model="data[prop.name]" ng-switch-default type="text" class="form-control" id="{{prop.name}}" placeholder="Enter email">
        <div widget-search-bo-label ng-switch-when="BoLabel" prop="prop" ng-model="searchData[prop.name]"></div>
        <div widget-search-date-time-label ng-switch-when="DateTime" prop="prop" ng-model="searchData[prop.name]"></div>
        <div widget-search-date-time-label ng-switch-when="Date" prop="prop" ng-model="searchData[prop.name]"></div>
        <div widget-search-valid-values-label ng-switch-when="ValidValues" prop="prop" ng-model="searchData[prop.name]"></div>
      </div>


    </div>


  </div>

  <div class="box-footer" ng-if="advanceSearch">
    <button type="submit" class="btn btn-default pull-right" ng-click="onAdvanceSearchButtonClicked()">搜索</button>
  </div>

</div>
