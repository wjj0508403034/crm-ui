<header class="main-header">
  <!-- Logo -->
  <a ui-sref="home" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini" ng-bind="company.companyName"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg" ng-bind="company.companyName"></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img ng-src="{{ user | BoImageUrl : 'com.huoyun.sbo' : 'Employee' : 'avatar' }}" class="user-image" alt="User Image">
            <span class="hidden-xs" ng-bind="user.userName"></span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img ng-src="{{ user | BoImageUrl : 'com.huoyun.sbo' : 'Employee' : 'avatar' }}" class="img-circle" alt="{{user['userName']}}">
              <p>
                <span ng-bind="user.userName"></span>-<span ng-bind="user.title.name"></span>
              </p>
            </li>

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a ui-sref="profile.show" class="btn btn-default btn-flat">我的主页</a>
              </div>
              <div class="pull-right">
                <a href="/saml2/sp/logout" class="btn btn-default btn-flat">登出</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
