<div class="choose-from-list-view-dialog" ng-controller="BoChooseFromListController">
  <div class="box-header with-border" ng-if="multiSelected">
    <button type="submit" class="btn btn-default pull-right" ng-click="$parent.onResetButtonClicked()">重置</button>
  </div>
  <div widget-bo-choose-from-list multi-selected="multiSelected" bo-metadata="boMetadata" page-data="pageData" on-row-clicked="onRowClicked(lineData,index)" on-bo-select-changed="onBoSelectChanged(bo,selected)"></div>
</div>
