<div class="box box-primary bo-creation-form">
  <div class="box-header with-border">
    <h3 class="box-title" ng-bind="boMetadata.label"></h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form">
    <div class="box-body" ng-repeat="section in boMetadata.sections">
      <div class="form-group col-md-6 bo-property-form-group" mandatory="{{prop.mandatory}}" property-name="{{prop.name}}" ng-repeat="prop in section.properties">
        <label for="{{prop.name}}" ng-bind="prop.label"></label>
        <input ng-if="prop.type === 'String'" type="text" class="form-control" id="{{prop.name}}" placeholder="Enter email">

        <div widget-date-picker ng-if="prop.type === 'Date'"></div>

        <div class="input-group" ng-if="prop.type === 'Email'">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="input-group" ng-if="prop.type === 'Phone'">
          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
          <input type="text" class="form-control" placeholder="Email">
        </div>
      </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
