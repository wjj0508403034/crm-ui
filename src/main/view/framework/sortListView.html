<div ng-controller="SortListViewController">
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th ng-repeat="prop in ngDialogData.params.properties" property-name="{{prop.name}}" ng-bind="prop.label"></th>
          <th>排序</th>
        </tr>
        <tr ng-repeat="lineData in pageData" ng-click="clickRow(lineData,$index)">
          <td ng-repeat="prop in ngDialogData.params.properties" ng-switch="prop.type">
            <span ng-bind="lineData[prop.name] | ValidValueLabel : prop" ng-switch-when="ValidValues"></span>
            <span ng-bind="lineData[prop.name] | BoLabel : prop" ng-switch-when="BoLabel"></span>
            <span ng-bind="lineData[prop.name] | joda | date:'yyyy-MM-dd HH:mm'" ng-switch-when="DateTime"></span>
            <span ng-bind="lineData[prop.name]" ng-switch-default></span>
          </td>
          <td>
            <i class="fa fa-arrow-up" ng-click="onMoveRow('up',$index)"></i>
            <i class="fa fa-arrow-down" ng-click="onMoveRow('down',$index)"></i>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
