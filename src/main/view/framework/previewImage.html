<div class="preview-image-dialog" ng-controller="previewImageController">
  <div class="center-block">
    <img class="img-responsive" src="{{imageUrls[CIndex]['url']}}"></img>
  </div>

  <div class="change-image-btn pre-image-btn" ng-if="CIndex>0">
    <i class="fa fa-chevron-left" ng-click="changeImage('pre')"></i>
  </div>
  <div class="change-image-btn next-image-btn" ng-if="CIndex<imageUrls.length-1">
    <i class="fa fa-chevron-right" ng-click="changeImage('next')"></i>
  </div>
</div>
