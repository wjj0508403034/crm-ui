<div class="form-group col-md-6 bo-property-form-group" has-error="{{!!errors[prop.name]}}" mandatory="{{prop.mandatory}}" property-name="{{prop.name}}" property-type="{{prop.type}}">
  <label for="{{prop.name}}" ng-bind="prop.label"></label>
  <div widget-date-picker ng-model="value" id="{{prop.name}}"></div>
  <span class="help-block" ng-if="errors[prop.name]" ng-bind="errors[prop.name]['errorMessage']"></span>
</div>
