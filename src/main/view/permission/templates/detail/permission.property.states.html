<div class="row permission-property-states">
  <div ng-controller="PermissionPropertyStatesInDetailPageController">
    <div class="form-group col-md-12 bo-property-form-group" ng-repeat="stateGroup in stateGroups">
      <label class="col-sm-2 control-label" ng-bind="stateGroup.label">
      </label>
      <div class="col-md-10">
        <label class="state-item label-success" ng-repeat="state in stateGroup.items" ng-bind="state.label"></label>
      </div>
    </div>
  </div>
</div>
