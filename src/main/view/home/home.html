<section class="content">
  <div class="row">
    <div class="col-lg-3 col-xs-6" ng-repeat="tile in tiles">
      <div widget-tile icon="{{tile.icon}}" background="{{tile.background}}" number="{{tile.number}}" text="{{tile.text}}" state-link="{{tile.stateLink}}"></div>
    </div>
  </div>
</section>
