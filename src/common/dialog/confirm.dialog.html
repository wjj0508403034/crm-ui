<div class="box box-primary huoyun-dialog">
  <div class="box-header with-border">
    <h3 class="box-title">
      <i class="fa fa-info" aria-hidden="true"></i>
      <span ng-bind="ngDialogData.title"></span>
    </h3>
  </div>
  <div class="box-body">
    <div ng-if="!ngDialogData.templateUrl" ng-bind="ngDialogData.content">

    </div>
    <div ng-if="ngDialogData.templateUrl" ng-include="ngDialogData.templateUrl">

    </div>
  </div>
  <div class="box-footer">
    <button type="submit" ng-if="!ngDialogData.cancelButtonHidden" class="btn btn-default pull-right" ng-click="onCancelButtonClicked()"
      ng-bind="ngDialogData.cancelButtonText"></button>
    <button type="submit" ng-if="!ngDialogData.confirmButtonHidden" class="btn btn-primary pull-right" ng-click="onConfirmButtonClicked()"
      ng-bind="ngDialogData.confirmButtonText"></button>
  </div>
</div>
