<div class="box box-primary bo-creation-form">
  <div class="box-header with-border">
    <h3 class="box-title" ng-bind="boMetadata.label"></h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form">
    <div class="box-body" ng-repeat="section in boMetadata.sections">
      <div class="form-group col-md-6 bo-property-form-group" has-error="{{!!errors[prop.name]}}" mandatory="{{prop.mandatory}}"
        property-name="{{prop.name}}" ng-repeat="prop in section.properties" property-type="{{prop.type}}">
        <label for="{{prop.name}}" ng-bind="prop.label"></label>
        <input ng-model="data[prop.name]" ng-if="prop.type === 'String'" type="text" class="form-control" id="{{prop.name}}" placeholder="Enter email">

        <div widget-date-picker ng-model="data[prop.name]" ng-if="prop.type === 'Date'"></div>

        <div class="input-group" ng-if="prop.type === 'Email'">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="email" ng-model="data[prop.name]" class="form-control" placeholder="Email">
        </div>
        <div class="input-group" ng-if="prop.type === 'Phone'">
          <span class="input-group-addon"><i class="fa fa-phone"></i></span>
          <input type="text" ng-model="data[prop.name]" class="form-control" placeholder="Email">
        </div>

        <select class="form-control" ng-model="data[prop.name]" ng-if="prop.type === 'ValidValues'" ng-options="validvalue.name as validvalue.label for validvalue in prop.validvalues">
        </select>
        <span class="help-block" ng-if="errors[prop.name]" ng-bind="errors[prop.name]['errorMessage']">
        </span>
      </div>
    </div>

    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-default" ng-click="onCancelButtonClicked()">取消</button>
      <button type="submit" class="btn btn-primary" ng-click="onSaveButtonClicked()">保存</button>
    </div>
  </form>
</div>
