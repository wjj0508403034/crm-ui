<div class="employee-single-select-item-content">
  <div class="col-md-2 user-header">
    <img ng-src="{{ boItem | BoImageUrl : 'com.huoyun.sbo' : 'Employee' : 'avatar' }}" class="img-circle" alt="{{prop['userName']}}">
  </div>
  <div class="col-md-10">
    <div ng-bind="boItem['userName']"></div>
    <div class="user-title" ng-bind="boItem['title'] | ValidValueLabel: boMetadata.propMap['title'] "></div>
  </div>
</div>
