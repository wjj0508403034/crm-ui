<div ng-controller="BoChooseFromDatePicker">
	<div class="valid-value-item" ng-repeat="validvalue in validvalues track by $index">
		<div widget-radio-box ng-model="validvalue.selected" content="{{validvalue.label}}" on-radiobox-value-changed="onRadioChanged($index)"></div>
    <div class="date-select" ng-if="validvalue.name=='custom Range' && validvalue.selected==true">
      <div class="form-group">
          <label>开始时间</label>
          <div  widget-date-picker ng-model="validvalue.startDate" id="startDate"></div>
      </div>
      <div class="form-group">
          <label>结束时间</label>
          <div  widget-date-picker ng-model="validvalue.endDate" id="endDate"></div>
      </div>
    </div>
  </div>
</div>
