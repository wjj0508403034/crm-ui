<div class="box bo-search-area">
  <div class="box-header with-border">
    <h3 class="box-title">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span>搜索</span>
    </h3>
    <div class="box-tools">
      <div class="input-group input-group-sm">
        <button type="submit" class="btn btn-default pull-right" ng-click="onResetButtonClicked()">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
          <span>重置搜索条件</span>
        </button>
      </div>
    </div>
  </div>
  <form class="form-horizontal" role="form">
    <div class="box-body">
      <div class="advance-search-box-content">
        <div class="form-group col-md-4 bo-property-form-group" ng-if="prop.searchable" ng-repeat="prop in boMetadata.propMap" ng-switch="prop.type">
          <label for="{{prop.name}}" class="col-sm-3 control-label" ng-bind="prop.label"></label>
          <div class="col-sm-9">
            <div ng-switch-when="BoLabel" widget-search-bo-label prop="prop" ng-model="searchData[prop.name]"></div>
            <div ng-switch-when="DateTime" widget-search-date-time-label prop="prop" ng-model="searchData[prop.name]"></div>
            <div ng-switch-when="Date" widget-search-date-time-label prop="prop" ng-model="searchData[prop.name]"></div>
            <div ng-switch-when="ValidValues" widget-search-valid-values-label prop="prop" ng-model="searchData[prop.name]"></div>
            <div ng-switch-when="Price" widget-search-number-label ng-model="searchData[prop.name]" prop="prop"></div>
            <div ng-switch-default widget-search-string-label ng-model="searchData[prop.name]" prop="prop"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
