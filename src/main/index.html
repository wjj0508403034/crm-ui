<html ng-app="huoyun" ng-controller="appController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- inject:css -->
  <!-- endinject -->
  <title ng-bind="title"></title>
</head>

<body class="huoyun hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!--widget-header-->
    <div widget-header user="user" company="company"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div widget-sidebar items="sideBarItems"></div>
    <!-- Content Wrapper-->
    <div class="content-wrapper">
      <section widget-bread-crumb title="{{pageTitle}}" navs="navs"></section>
      <section ui-view class="content-wrapper-container">
      </section>

    </div>
</body>
<!-- inject:js -->
<!-- endinject -->

</html>
