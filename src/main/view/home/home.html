<section class="content">
  <div class="row">
    <div class="col-lg-3 col-xs-6" ng-repeat="tile in tiles">
      <div widget-tile tile-data="tile"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" ng-repeat="chart in charts">
      <div widget-chart options="chart"></div>
    </div>
  </div>
</section>
