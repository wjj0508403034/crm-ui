<ul class="pagination pagination-sm no-margin pull-right widget-pagination">
  <li ng-disabled="pageData.first">
    <span ng-click="onPagingClicked(pageData.number - 1)">«</span>
  </li>
  <li ng-repeat="number in numbers" ng-class="{true: 'active', false: ''}[number === pageData.number]">
    <span ng-bind="number + 1" ng-click="onPagingClicked(number)"></span>
  </li>
  <li ng-disabled="pageData.last">
    <span ng-click="onPagingClicked(pageData.number + 1)">»</span>
  </li>
</ul>
