<html ng-app="huoyun" ng-controller="appController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- inject:css -->
  <!-- endinject -->
  <title ng-bind="title"></title>
</head>

<body class="huoyun hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!--widget-header-->
    <div widget-header></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div widget-sidebar items="sideBarItems"></div>
    <!-- Content Wrapper-->
    <div class="content-wrapper">
      <section widget-bread-crumb title="{{pageTitle}}" sub-title="{{pageSubTitle}}" navs="navs"></section>
      <section ui-view class="content-wrapper-container">
      </section>

    </div>

    <!-- footer-->
    <div widget-footer></div>
    <div class="static-shell">
      <div class="flash-container">

      </div>
    </div>
</body>
<!-- inject:js -->
<!-- endinject -->

</html>
